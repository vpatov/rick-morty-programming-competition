{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
    <div align="right">
    <form action="{{ url_for('remove_entry') }}" method=post class=remove-entry>
    <input type="submit" name="remove" value={{entry.title}}>
    </form>
    </div>


  {% endfor %}
  </ul>
{% endblock %}
