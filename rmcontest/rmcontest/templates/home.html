{% extends "index.html" %}
{% block body %}
<div class=page>

{% if not logged_in %}

{% if error %}

<div style="color:red">Invalid username/password combination. If you believe this is a mistake, contact Vasia immediately.</div>
{% endif %}

<form action="{{url_for('login')}}" method=post>
  <dl>
    Username:<dd><input type=text name=username></dd>
    Password:<dd><input type=password name=password></dd>
    <dd><input type=submit value=login>
  </dl>
</form>


{% else %}
<form action="{{url_for('logout')}}" method=post>
  <dl>
    <dd><input type=submit value=logout>
  </dl>
</form>
Welcome to the contest, {{name}}!


{% endif %}
</div>
{% endblock %}
